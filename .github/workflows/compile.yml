name: C++ CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: deps
      run: |
        sudo apt-get install pybind11-dev libpq-dev libc++-19-dev clang-19 libsqlite3-dev libsqlite3-dev libpcap-dev
        git clone https://github.com/jtv/libpqxx
        mkdir libpqxx/build
        pushd libpqxx/build
        CC=clang-19 CXX=clang++-19 CXXFLAGS=" -stdlib=libc++ " cmake .. -DBUILD_TEST=OFF
        CC=clang-19 CXX=clang++-19 CXXFLAGS=" -stdlib=libc++ " make -j `nproc`
        popd
    - name: make
      run: CXXFLAGS="-Ilibpqxx/include -Llibpqxx/build/src" make -j && make bin/bandwidthd python
